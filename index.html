	<style>
		body {
			background-image: linear-gradient(135deg, red, blue);
			width:100vw!important;
			height:100vh!important;
			margin:0;
			font-family: Consolas;
			font-size: 16px;
			line-height: 10px;
			color: white;
		}
		.align-items-center{
			display:flex!important;
			flex-direction:column!important;
			justify-content:center!important;
			align-items:center!important;
			width:100vw!important;
			height:100vh!important;
		}
		.img {position: relative;}
		.GIT {
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}
		.avatar-circle {
			background-color: white;
			border-radius: 50%;
			background-position: top center;
			background-size: full;
			width: 200px;
			height: 200px;
			margin: 3px;
			border: 1px solid rgba(0,0,0,0);
			.L_eye, .R_eye, .L_eye_pupil, .R_eye_pupil {animation: blink_eyes 5.5s infinite ease-in alternate;}
		}
		.img:hover .LEE, .GIT {
			box-shadow: 0 0 20px yellow;
			margin: 3px;
			border: 1px solid yellow;
			transition: ease-out 0.2s;
			animation: shake 560ms ease-in-out;
			.L_eye, .R_eye, .L_eye_pupil, .R_eye_pupil {animation: octocat_open_eyes 2240ms ease-in-out;}
		}
		.img:hover .GIT {
			display: inline;
			opacity: 1;
		}
		@keyframes shake {
			0%, 100% {transform: rotate(0);}
			20%, 40% {transform: rotate(80deg);}
			60%, 80% {transform: rotate(-40deg);}
		}
		@keyframes octocat_open_eyes {
			0%, 100% {visibility: hidden;}
		}
		@keyframes blink_eyes {
			0%, 100% {visibility: visible;}
			48%, 52% {visibility: hidden;}
		}
		table {
			background-color: rgba(0, 0, 0, 0.2);
			position: absolute;
			bottom: 5px;
			width: 100%;
			line-height: 12px;
			text-align: center; 
			vertical-align: middle;
		}
		th, td {
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
	</style>

	<script>
		function startTime() {
			const today = new Date()
			var locale = Intl.NumberFormat().resolvedOptions().locale;
			var localetimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
			var Mytimezonedate = today.toLocaleTimeString(locale, {weekday:'long', month:'long', day:'2-digit', year:'numeric'});
			var MytimeZonevalue = today.toString().match(/([-\+][0-9][0-9])/)[1]
			//if (MytimeZonevalue == +00) {MytimeZonevalue = ""};
			var MytimeZoneName = today.toString(locale, {timeZoneName:'long'}).split(/[()]/)[1];
			var UTCdate = today.toLocaleTimeString(locale, {timeZone:'UTC', day:'2-digit', month:'2-digit', year:'numeric'});
			var UTCName = today.toLocaleTimeString(locale, {timeZone:'UTC', hourCycle:'h24', hour:'2-digit', timeZoneName:'long'}).split(/[00-99]/)[2].slice(1, 99);
			var timestamp = Math.floor(Date.now()/1e3);

			document.getElementById('MytimeZoneName').innerHTML = MytimeZoneName+ " [" +localetimeZone+ "]";
			document.getElementById('Mytimezonedate').innerHTML = Mytimezonedate+ " [GMT" +MytimeZonevalue+ "]";
			document.getElementById('UTCName').innerHTML = UTCName;
			document.getElementById('UTCdate').innerHTML = UTCdate+ "  |  Unix TimeStamp: " +timestamp;
			setTimeout(startTime, 1000);
		}
	</script>
