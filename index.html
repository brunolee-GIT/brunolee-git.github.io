	<style>
		body {
			background-image: linear-gradient(135deg, red, blue);
			width:100vw!important;
			height:100vh!important;
			margin:0;
			font-family: Consolas;
			font-size: 16px;
			line-height: 10px;
			color: white;
		}
		.align-items-center{
			display:flex!important;
			flex-direction:column!important;
			justify-content:center!important;
			align-items:center!important;
			width:100vw!important;
			height:90vh!important;
		}

		/* Avatar and animation */
		.img {
			position: relative;
		}
		.avatar-circle {
			background-color: white;
			border-radius: 50%;
			background-position: top center;
			background-size: full;
			width: 200px;
			height: 200px;
			margin: 3px;
			border: 1px solid rgba(0,0,0,0);
			.L_eye, .R_eye, .L_eye_pupil, .R_eye_pupil {animation: blink_eyes 5.5s infinite ease-in alternate;}
		}
		.img:hover .LEE {
			box-shadow: 0 0 20px yellow;
			margin: 3px;
			border: 1px solid yellow;
			transition: ease-out 0.2s;
			animation: shake 560ms ease-in-out;
		}
		.img:hover {
			display: inline;
			opacity: 1;
		}
		@keyframes shake {
			0%, 100% {transform: rotate(0);}
			20%, 40% {transform: rotate(80deg);}
			60%, 80% {transform: rotate(-40deg);}
		}
		@keyframes blink_eyes {
			0%, 100% {visibility: visible;}
			48%, 52% {visibility: hidden;}
		}

		/* Git Buttons */
		.buttons {
			display: flex;
			gap: 20px;
		}
		.btn-github {
			fill:currentColor;
			color:var(--contrast-color);
		}
		.btn-gitlab {
			fill:currentColor;
			color:var(--contrast-color);
		}
		.btn-github:hover {
			color:#181717;
		}
		.btn-gitlab:hover {
			color:#FC6D26;
		}
		.tooltip {
			position: relative;
		}
		.tooltip .tooltiptext {
			visibility: hidden;
			width: 80px;
			background-color: white;
			color: #000;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;
			position: absolute;
			z-index: 1;
			bottom: 90%;
			left: 50%;
			margin-left: -40px;
			opacity: 0;
			transition: opacity 1s;
		}
		.tooltip .tooltiptext::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: white transparent transparent transparent;
		}
		.tooltip:hover .tooltiptext {
			visibility: visible;
			opacity: 1;
		}
		.GITHUB, .GITLAB {
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}

		/* Links */
		a {
			text-decoration: none;
			color: white;
			font-size: 18px;
			padding: 8px;
			display:inline-block;
		}
		ul {
			display: inline;
			margin: 0;
			padding: 0;
		}
		ul li {
			display: inline-block;
		}
		ul li:hover ul {
			display: block;
		}
		ul li ul {
		position: absolute;
		width: 200px;
		display: none;
		}
		ul li ul li { 
			display: block;
			border: 1.5px solid white;
			border-radius: 5px;
			margin: 2px;
		}
		ul li ul li a {
			display:block !important;
		} 
		ul li ul li:hover {
			background-color:rgba(255,255,255,0.2);
		}

		/* Footer Time */
		table {
			background-color: rgba(0, 0, 0, 0.2);
			position: fixed;
			bottom: 5px;
			width: 100%;
			line-height: 12px;
			text-align: center; 
			vertical-align: middle;
		}
		th, td {
			border: 1px solid rgba(255, 255, 255, 0.1);
			width: 50%;
		}
	</style>

	<script language="JavaScript">
		// Time
		function startTime() {
			const today = new Date()
			var locale = Intl.NumberFormat().resolvedOptions().locale;
			var localetimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
			var Mytimezonedate = today.toLocaleTimeString(locale, {weekday:'long', month:'long', day:'2-digit', year:'numeric'});
			var MytimeZonevalue = today.toString().match(/([-\+][0-9][0-9])/)[1]
			// if (MytimeZonevalue == +00) {MytimeZonevalue = ""};
			var MytimeZoneName = today.toString(locale, {timeZoneName:'long'}).split(/[()]/)[1];
			var UTCdate = today.toLocaleTimeString(locale, {timeZone:'UTC', day:'2-digit', month:'2-digit', year:'numeric'});
			var UTCName = today.toLocaleTimeString(locale, {timeZone:'UTC', hourCycle:'h24', hour:'2-digit', timeZoneName:'long'}).split(/[00-99]/)[2].slice(1, 99);
			var timestamp = Math.floor(Date.now()/1e3);
			document.getElementById('MytimeZoneName').innerHTML = MytimeZoneName+ " [" +localetimeZone+ "]";
			document.getElementById('Mytimezonedate').innerHTML = Mytimezonedate+ " [GMT" +MytimeZonevalue+ "]";
			document.getElementById('UTCName').innerHTML = UTCName;
			document.getElementById('UTCdate').innerHTML = UTCdate+ "  |  Unix TimeStamp: " +timestamp;
			setTimeout(startTime, 1000);

			// Pupils follower 
			let eyeBallPadding = 2;
			const svg = document.getElementById('svg')
			document.addEventListener("mousemove", (e) => { movePupils(e); });
			function movePupils(e) {
				let eyes = svg.querySelectorAll('.followeyes');
				eyes.forEach(eye => {
					let eyeball = eye.querySelector('.eyeball');
					let pupil = eye.querySelector('.pupil');
					// get center cx/cy and radius
					let pCenter = {
						x: +eyeball.getAttribute('cx'),
						y: +eyeball.getAttribute('cy')
					};
					let rEyeball = +eyeball.getAttribute('r') - eyeBallPadding;
					let rPupil = +pupil.getAttribute('r');
					// translate cursor HTML DOM coordinates to SVG DOM units
					let pCursor = new DOMPoint(e.clientX, e.clientY);
					pCursor = pCursor.matrixTransform(svg.getScreenCTM().inverse());
					// get angle between cursor and eyeball center;
					let angle = (Math.atan2(pCursor.y - pCenter.y, pCursor.x - pCenter.x) * 180) / Math.PI;
					// get distance between cursor and eyeball center
					let a = pCursor.x - pCenter.x;
					let b = pCursor.y - pCenter.y;
					let distance = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
					// adjust pupil movement inside eyeball boundaries
					let offset = distance < rEyeball ? 1 / rEyeball * distance : 1;
					let radiusOuter = (rEyeball - rPupil) * offset;
					let pMoved = {
						x: pCenter.x + Math.cos((angle * Math.PI) / 180) * radiusOuter,
						y: pCenter.y + Math.sin((angle * Math.PI) / 180) * radiusOuter
					}
					// update attributes
					pupil.setAttribute('cx', pMoved.x)
					pupil.setAttribute('cy', pMoved.y)
				})
			}
		}
		
		// Show Git
		function toggleSibling(shouldShow, git) {
			var showmeElement = document.getElementsByClassName(git)[0];
			var string = 'W3M0dP4tch32';
			var WMP = string.replaceAll("3", "e").replaceAll("0", "o").replaceAll("4", "a").replaceAll("2", "r");
			if(shouldShow) {
				showmeElement.style.display = 'block';
				document.getElementById("WMPHUB").innerHTML = WMP; document.getElementById("WMPHUB").title = WMP;
				document.getElementById("WMPLAB").innerHTML = WMP; document.getElementById("WMPLAB").title = WMP;
			} else {
				showmeElement.style.display = 'none';
			}
		}
	</script>
